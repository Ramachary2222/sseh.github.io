<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation - SSEH</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
        }

        .donation-section {
            text-align: center;
            padding: 50px 20px;
        }

        .donation-options button,
        .donate-now-btn {
            margin: 20px 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .donate-now-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
    <section class="donation-section">
        <h1>Support Our Mission</h1>
        <p>Your donations help us provide critical eye care services to underserved communities. Every contribution
            makes a difference.</p>
        <div class="donation-options">
            <h2>How You Can Help</h2>
            <!-- Donation amounts -->
            <button>$25</button>
            <button>$50</button>
            <button>$100</button>
            <button>Other</button>
            <!-- Link to donation form or platform -->
            <a href="donation-form.html" class="donate-now-btn">Donate Now</a>
        </div>
    </section>
</body>

</html>
